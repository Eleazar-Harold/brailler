{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <hr>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br/>
                <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
                <button type="reset" class="btn btn-sm btn-outline-secondary">Cancel</button>
            </form>
            <br>
            <hr>
            {% if result %}
            <p>
                <span class="alert-success"> {{ result }} </span>
            </p>
            <br>
            <a href='{% url "print_braille" %}' class="btn btn-sm btn-outline-primary">Download</a>
            {% endif %}
            <hr>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock content %}
