<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }} | Text-Braille Converter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{% static "bootstrap/css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
    <a class="navbar-brand" href='{% url "text_to_braille" %}'>
        <span>Brailler App</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10"
            aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" id="ttb" href='{% url "text_to_braille" %}'>Text-Braille</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="btt" href='{% url "braille_to_text" %}'>Braille-Text</a>
            </li>
        </ul>
    </div>
</nav>

{% block content %} {% endblock content %}

<br/>
<footer class="footer bg-dark rounded">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="text-left center-block">
                    <br>
                    <p class="pull-left text-muted"> Copyright Â© 2017 Buko Services. All right reserved. </p>
                </div>
                <br>
            </div>
            <div class="col-sm-6">
                <div class="text-center center-block">
                    <br/>
                    <a href="#" target="_blank"
                       rel="noopener noreferrer">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                    <a href="#" target="_blank"
                       rel="noopener noreferrer">
                        <span class="fa-stack fa-lg">
                          <i class="fa fa-circle fa-stack-2x"></i>
                          <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                        </span>
                    </a>
                </div>
                <br>
            </div>
        </div>
    </div>
</footer>
<script type="application/javascript">
    $(function () {
        $('a#ttb').click(function () {
            $(this).addClass(" active");
            $('a#btt').removeClass(" active");
        });
        $('a#btt').click(function () {
            $(this).addClass(" active");
            $('a#ttb').removeClass(" active")
        });
    });
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src='{% static "bootstrap/js/bootstrap.min.js" %}'></script>
